name: Build wheels

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc make

      - name: Install build backend
        run: pip install --upgrade build setuptools wheel

      - name: Build wheel
        run: python -m build --wheel --outdir dist/linux

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-wheel
          path: dist/linux/*.whl

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build backend
        run: pip install --upgrade build setuptools wheel

      - name: Build wheel
        run: python -m build --wheel --outdir dist/macos

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-wheel
          path: dist/macos/*.whl
