name: Build and Publish Wheels

on:
  push:
    tags:
      - "*"   # Trigger on any git tag
  workflow_dispatch:

jobs:
  build-manylinux:
    name: Build Manylinux Wheels
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux2014_x86_64
    steps:
      - uses: actions/checkout@v3

      - name: Build Manylinux Wheels
        run: |
          OUT_DIR=/io/dist
          mkdir -p $OUT_DIR
          PYTHONS=("cp39-cp39" "cp310-cp310" "cp311-cp311" "cp312-cp312")
          for PY_TAG in "${PYTHONS[@]}"; do
              PY_BIN=/opt/python/${PY_TAG}/bin/python
              $PY_BIN -m pip install --upgrade pip setuptools wheel build auditwheel
              $PY_BIN -m build --wheel --outdir /io/dist
              for whl in /io/dist/*.whl; do
                  auditwheel repair "$whl" -w /io/dist
              done
          done

      - name: Upload Manylinux Wheels Artifact
        uses: actions/upload-artifact@v3
        with:
          name: manylinux-wheels
          path: dist/*

      - name: Upload Manylinux Wheels to PyPI
        uses: pypa/gh-action-pypi-publish@v1.6.3
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist

  build-macos:
    name: Build macOS Wheels
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python3 -m pip install --upgrade pip setuptools wheel build

      - name: Build macOS Wheel
        run: python3 -m build --wheel --outdir dist/macos

      - name: Upload macOS Wheels Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-wheels
          path: dist/macos/*

      - name: Upload macOS Wheels to PyPI
        uses: pypa/gh-action-pypi-publish@v1.6.3
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist/macos
